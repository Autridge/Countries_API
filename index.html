<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>countriesproject</title>
  </head>
  <body class="bg-[url(/src/images/bkg.png)] bg-no-repeat bg-cover m-15">
    <section class="flex flex-col items-center justify-center">
      <!-- Heading  -->
      <div>
        <h1 class="font-semibold text-5xl text-[#2f4156] uppercase">
          Search here for quick info on countries
        </h1>
      </div>

      <!-- Search Bar  -->
      <div class="relative mt-5">
        <input
          class="flex items-center justify-center py-2 px-50 border border-[#8b9bae] rounded-md shadow-sm"
          type="search"
          placeholder="Search for any country"
          id="text-input"
        />
        <button
          id="button"
          class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-700 bg-gray-100 border rounded-r-md hover:bg-gray-200 *:border-[#8b9bae]"
        >
          <svg
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M14.795 13.408l5.204 5.204a1 1 0 01-1.414 1.414l-5.204-5.204a7.5 7.5 0 111.414-1.414zM8.5 14A5.5 5.5 0 103 8.5 5.506 5.506 0 008.5 14z"
            />
          </svg>
        </button>
      </div>
    </section>

    <!-- Countries Information  -->
    <section
      id="result-section"
      class="hidden p-5 mx-auto mt-10 w-240 h-128 rounded-3xl bg-white border border-[#c5cdcd]"
    >
      <!-- title -->
      <div id="geo-info" class="flex justify-between"></div>

      <!-- Weather  -->
      <div
        id="weather-info"
        class="hidden mt-6 flex justify-between flex-col w-xs h-48 rounded-2xl bg-linear-to-t from-[#96b4e4] to-purple-100 border-2 border-[#eff0f0] p-4"
      ></div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
